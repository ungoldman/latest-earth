<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satellites</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any">
  <link rel="stylesheet" href="https://ungoldman.github.io/style.css/site.css">
  <link rel="stylesheet" href="https://ungoldman.github.io/index.css">
  <style>
    html, body {
      background: #000;
      color: #fff;
    }
    main {
      position: absolute;
      top: 56px;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      max-width: unset;
      min-height: calc(100vh - 56px);
      margin: 0;
    }
    .last-updated {
      color: #999;
      font-size: 12px;
      text-align: center;
    }
    .last-updated date {
      color: #ddd;
    }
    .sats {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      flex-grow: 1;
    }
    .sats img {
      width: 40%;
    }
    @media screen and (max-width: 800px) {
      .sats { flex-direction: column }
      .sats img {
        margin: 3em auto;
        width: 80%
      }
    }
  </style>
</head>
<body>
  <nav class="top-bar">
    <div class="top-bar-title">
      <a href="https://ungoldman.github.io">🍕 ungoldman</a>
      <span>/</span>
      <a href="./">🛰 satellites</a>
    </div>
    <div class="top-bar-right">
      <a class="top-bar-link" title="source code" href="https://github.com/ungoldman/satellites">🐈</a>
    </div>
  </nav>
  <main>
    <p class="last-updated">
      Latest images of Earth from <a href="https://www.goes-r.gov/mission/history.html">GOES</a> 17 (West) & 16 (East).<br>
      Last updated: <date>2022-04-14 @ 20:07 UTC</date>.<br>
      Updates every 4 hours.
    </p>
    <div class="sats">
      <img title="GOES-17 Full Disk GeoColor" src="./images/goes-17-latest.jpg">
      <img title="GOES-16 Full Disk GeoColor" src="./images/goes-16-latest.jpg">
    </div>
  </main>
</body>
</html>
