<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LATEST EARTH</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any">
  <link rel="stylesheet" href="https://ungoldman.github.io/style.css/site.css">
  <link rel="stylesheet" href="https://ungoldman.github.io/index.css">
  <style>
    html, body {
      background: #000;
      color: #fff;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .top-bar {
      position: sticky;
      z-index: 1;
    }
    .top-bar + .sats {
      margin-top: -57px;
    }
    .sats {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      flex-grow: 1;
      padding: 3rem 0;
    }
    .sats .img {
      width: 40%;
    }
    .sats .sat {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      color: #999;
      font-size: 14px;
    }
    .colophon {
      color: #999;
      font-size: 13px;
      text-align: center;
      margin: 10vh auto 4rem;
    }
    .colophon date {
      color: #ddd;
    }
    @media screen and (max-width: 800px) {
      .sats { flex-direction: column }
      .sats .img {
        margin: 3em auto;
        width: 80%
      }
    }
  </style>
</head>
<body>
  <nav class="top-bar">
    <div class="top-bar-title">
      <a href="https://ungoldman.github.io">üçï ungoldman</a>
      <span>/</span>
      <a href="./">üõ∞ latest earth</a>
    </div>
  </nav>

  <div class="sats">
    <a class="img" href="./images/goes-17-latest.jpg"><img title="GOES-17" src="./images/goes-17-latest.jpg"></a>
    <a class="img" href="./images/goes-16-latest.jpg"><img title="GOES-16" src="./images/goes-16-latest.jpg"></a>
    <div class="sat">
      <a href="https://www.star.nesdis.noaa.gov/GOES/fulldisk.php?sat=G17">GOES-17</a>
      and
      <a href="https://www.star.nesdis.noaa.gov/GOES/fulldisk.php?sat=G16">GOES-16</a>
    </div>
  </div>
  <div class="sats">
    <a class="img" href="./images/meteosat-10-latest.jpg"><img title="Meteosat 10" src="./images/meteosat-10-latest.jpg"></a>
    <a class="img" href="./images/meteosat-8-latest.jpg"><img title="Meteosat 8" src="./images/meteosat-8-latest.jpg"></a>
    <div class="sat">
      <a href="https://eumetview.eumetsat.int/static-images/latestImages.html">Meteosat 10</a>
      and
      <a href="https://eumetview.eumetsat.int/static-images/latestImages.html">Meteosat 8</a>
    </div>
  </div>
  <div class="sats">
    <a class="img" href="./images/himawari-8-latest.jpg"><img title="Himawari 8" src="./images/himawari-8-latest.jpg"></a>
    <div class="sat"><a href="https://himawari8.nict.go.jp/">Himawari 8</a></div>
  </div>

  <p class="colophon">
    Last updated <date datetime="2022-05-06T08:01:53.769Z">2022-05-06T08:01:53.769Z</date>.
    Updates every hour.<br>
    Source code is available <a href="https://github.com/ungoldman/latest-earth">here</a>.
  </p>

  <script src="https://unpkg.com/dayjs@1.11.1/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.11.1/plugin/relativeTime.js"></script>
  <script src="https://unpkg.com/dayjs@1.11.1/plugin/localizedFormat.js"></script>
  <script>
    dayjs.extend(dayjs_plugin_relativeTime)
    dayjs.extend(dayjs_plugin_localizedFormat)
    const $d = document.querySelector('date')
    const datetime = $d.getAttribute('datetime')
    const ago = dayjs(datetime).fromNow()
    const title = dayjs(datetime).format('dddd, MMMM D, YYYY h:mm A')
    $d.setAttribute('title', title)
    $d.textContent = ago
  </script>
</body>
</html>
